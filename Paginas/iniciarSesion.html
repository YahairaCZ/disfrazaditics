    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the form values
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Get the stored values from localStorage
            var storedEmail = localStorage.getItem('email');
            var storedPassword = localStorage.getItem('password');

            // Check if the email and password match
            if (email === storedEmail && password === storedPassword) {
                window.location.href = 'https://yahairacz.github.io/disfrazaditics/Paginas/perfilUsuario.html';
            } else {
                document.getElementById('errorMessage').textContent = 'Correo o contraseña incorrectos.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
